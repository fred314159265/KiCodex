name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            binary: kicodex
            artifact: kicodex-linux
          - os: windows-latest
            target: windows
            binary: kicodex.exe
            artifact: kicodex-windows.exe
          - os: macos-latest
            target: macos
            binary: kicodex
            artifact: kicodex-macos

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build CLI
        run: cargo build --release -p kicodex-cli

      - name: Rename binary
        shell: bash
        run: cp target/release/${{ matrix.binary }} ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: ${{ matrix.artifact }}

  build-tray:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          version: 1.0

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: kicodex-tray

      - uses: actions/upload-artifact@v4
        with:
          name: tray-${{ runner.os }}
          path: |
            target/release/bundle/**/*.msi
            target/release/bundle/**/*.exe
            target/release/bundle/**/*.deb
            target/release/bundle/**/*.AppImage
            target/release/bundle/**/*.dmg

  release:
    needs: [build-cli, build-tray]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
